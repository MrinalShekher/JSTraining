<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Training</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="border:1px solid;" class="parent">
            <div id="one">
                <p>Hello World</p>
                <button class="page-btn" id="primary-button" onclick="changeColor()">Change Color</button>
                <div class="counting_section" id = "counter_div">0</div>
                <button class="page-btn" id="counter-button" onclick="updateVal('increment')">+</button>
                <button class="page-btn" id="neg-button" onclick="updateVal('decrement')">-</button>
                <br/>
                <br/>
                <input type="number" placeholder="Enter a Number" onchange="isPerfectSquare(event)">
                <button class="page-btn" onClick="isPerfectSquare()">GO</button>
                <div id="check">

                </div>
            </div>
        </div>

        
    </body>
    <script src="script.js">
    </script>

    </style>
</html>
